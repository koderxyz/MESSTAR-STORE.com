
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MESSTAR STORE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      color: #333;
    }
    #hasil {
      font-size: 22px;
      margin: 20px 0;
      transition: all 0.3s ease;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>MESSTAR STORE</h1>
  <div id="hasil">Klik tombol di bawah ini!</div>

  <button onclick="mainkanSuara()">Chat Owner</button>
  <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

  <div class="gallery">
    <img src="https://media.discordapp.net/attachments/1021811100519501931/1398307525991862514/unnamed.png?ex=6884e2dd&is=6883915d&hm=aa236d256881c446e8774a00c21439bc094e449420e1b77d9beee85654c88043&=&format=webp&quality=lossless" alt="Produk 1" />
    <img src="https://via.placeholder.com/200x150?text=Produk+2" alt="Produk 2" />
    <img src="https://via.placeholder.com/200x150?text=Produk+3" alt="Produk 3" />
  </div>

  <audio id="klikAudio" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_56f574b3b1.mp3?filename=click-124467.mp3"></audio>

  <script>
    function mainkanSuara() {
      const audio = document.getElementById("klikAudio");
      const hasil = document.getElementById("hasil");
      audio.play();
      hasil.innerText = "Tombol diklik dengan suara!";
      hasil.style.color = "#e91e63";
      hasil.style.transform = "scale(1.2)";
      setTimeout(() => {
        hasil.style.transform = "scale(1)";
      }, 300);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
