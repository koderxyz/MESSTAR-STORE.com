<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MESSTAR STORE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
</head>
<body>
  <header>
    <h1>MESSTAR STORE</h1>
    <nav>
      <a href="#produk">Produk</a>
      <a href="#keranjang">Keranjang</a>
    </nav>
  </header>

  <section id="produk" class="produk-section">
    <h2 data-aos="fade-up">Katalog Produk</h2>
    <div class="produk-container">
      <div class="card" data-aos="zoom-in">
        <img src="kaos.jpg" alt="Kaos MESSTAR" />
        <h3>Kaos MESSTAR</h3>
        <p>Rp100.000</p>
        <button onclick="tambahKeKeranjang('Kaos MESSTAR', 100000)">Beli</button>
      </div>
      <div class="card" data-aos="zoom-in" data-aos-delay="100">
        <img src="hoodie.jpg" alt="Hoodie MESSTAR" />
        <h3>Hoodie MESSTAR</h3>
        <p>Rp200.000</p>
        <button onclick="tambahKeKeranjang('Hoodie MESSTAR', 200000)">Beli</button>
      </div>
      <div class="card" data-aos="zoom-in" data-aos-delay="200">
        <img src="topi.jpg" alt="Topi MESSTAR" />
        <h3>Topi MESSTAR</h3>
        <p>Rp75.000</p>
        <button onclick="tambahKeKeranjang('Topi MESSTAR', 75000)">Beli</button>
      </div>
    </div>
  </section>

  <section id="keranjang" class="keranjang-section">
    <h2 data-aos="fade-up">Keranjang Belanja</h2>
    <ul id="keranjang-list"></ul>
    <p><strong>Total:</strong> Rp<span id="total-harga">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </section>

  <footer>
    <p>Â© 2025 MESSTAR STORE</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const keranjang = [];
    let total = 0;

    function tambahKeKeranjang(nama, harga) {
      keranjang.push({ nama, harga });
      total += harga;
      renderKeranjang();
    }

    function renderKeranjang() {
      const list = document.getElementById("keranjang-list");
      list.innerHTML = "";
      keranjang.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.nama} - Rp${item.harga.toLocaleString()}`;
        list.appendChild(li);
      });
      document.getElementById("total-harga").textContent = total.toLocaleString();
    }

    function checkout() {
      if (keranjang.length === 0) {
        alert("Keranjang masih kosong!");
        return;
      }
      window.location.href = "https://discord.gg/2thaGJR9Sv";
    }
  </script>
</body>
</html>
